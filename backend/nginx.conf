# Nginx Configuration for LiveBs API Load Balancer
# Salvar como: /etc/nginx/sites-available/livebs-api
# ou C:\nginx\conf\livebs-api.conf (Windows)

upstream livebs_backend {
    # Múltiplas instâncias da API para load balancing
    server 127.0.0.1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8002 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8003 weight=1 max_fails=3 fail_timeout=30s;
    
    # Health checks
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=2r/s;

server {
    listen 80;
    server_name api.livebs.com;  # Seu domínio
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    
    # Main API endpoints
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://livebs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # AI endpoints with stricter rate limiting
    location /chat {
        limit_req zone=ai_limit burst=5 nodelay;
        
        proxy_pass http://livebs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Longer timeout for AI processing
        proxy_read_timeout 120s;
    }
    
    location /personal {
        limit_req zone=ai_limit burst=5 nodelay;
        
        proxy_pass http://livebs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_read_timeout 120s;
    }
    
    location /meal-plan {
        limit_req zone=ai_limit burst=3 nodelay;
        
        proxy_pass http://livebs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_read_timeout 120s;
    }
    
    # Health check endpoint (sem rate limiting)
    location /health {
        proxy_pass http://livebs_backend;
        access_log off;
    }
    
    # Metrics endpoint (apenas para admin)
    location /metrics {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://livebs_backend;
    }
    
    # Static files caching (se houver)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS Configuration (produção)
server {
    listen 443 ssl http2;
    server_name api.livebs.com;
    
    # SSL certificates (usar Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/api.livebs.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.livebs.com/privkey.pem;
    
